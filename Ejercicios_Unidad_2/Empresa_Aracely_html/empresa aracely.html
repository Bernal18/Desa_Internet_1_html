        <!--    INTRODUCCIÓN 
    
        En este ejemplo, he utilizado la etiqueta <h1> para crear el

        align center centramos el titulo  -->
 <body>

<font color="#FF0000"><h1 style="font-size: 36px;" align="center"> EMPRESA ARACELY  </h1>
</body>
